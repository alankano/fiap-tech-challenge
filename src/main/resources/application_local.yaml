spring:
  application:
    name: tech-challenge
  datasource:
    url: jdbc:h2:mem:localtech
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql